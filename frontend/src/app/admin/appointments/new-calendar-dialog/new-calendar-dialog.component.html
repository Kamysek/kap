<h1 mat-dialog-title>Create new Calendar</h1>
<mat-dialog-content>
  <form [formGroup]="calendarForm" fxLayout="column">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="name" type="text" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    [disabled]="calendarForm.invalid"
    [mat-dialog-close]="calendarForm.value"
    color="primary"
    mat-flat-button
  >
    Save
  </button>
  <button mat-dialog-close mat-stroked-button>Cancel</button>
</mat-dialog-actions>
