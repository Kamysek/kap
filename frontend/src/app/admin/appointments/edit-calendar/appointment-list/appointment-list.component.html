<h3>Appointments</h3>
<mat-list>
  <mat-list-item *ngFor="let appointment of calendar.appointments">
    <h2 mat-line>
      {{ appointment.title }} ({{ appointment.taken ? 'taken' : 'free' }})
    </h2>
    <p mat-line>
      {{ appointment.appointmentStart | date: 'medium' }} -
      {{ appointment.appointmentEnd | date: 'medium' }}
    </p>
  </mat-list-item>
</mat-list>
<ng-template #newButton>
  <button (click)="showNewAppointment = true" mat-stroked-button>
    Add appointment
  </button>
</ng-template>
<kap-new-appointment
  (done)="showNewAppointment = false"
  *ngIf="showNewAppointment; else newButton"
  [calendarId]="calendar.id"
></kap-new-appointment>
