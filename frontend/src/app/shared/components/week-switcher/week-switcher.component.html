<h3>Showing appointments: {{ selectedRage | async }}</h3>
<button (click)="goLower()" [disabled]="!(canGoLower | async)">
  Previous week
</button>
<button (click)="goHigher()" [disabled]="!(canGoHigher | async)">
  Next week
</button>
<kap-appointment-week
  [appointments]="selectedAppointments | async"
  [week]="selectedWeek | async"
  (open)="open.emit($event)"
></kap-appointment-week>
