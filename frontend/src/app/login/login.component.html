<main fxFill fxLayout="row" fxLayoutAlign="center center" class="mat-app-background">
  <mat-card class="mat-elevation-z5">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" fxLayout="column">
        <mat-form-field>
          <input type="text" formControlName="username" matInput placeholder="username">
        </mat-form-field>
        <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="submitForm()">Login</button>
    </mat-card-actions>
  </mat-card>
</main>
