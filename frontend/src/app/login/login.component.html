<main
  class="mat-app-background"
  fxFill
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-card class="mat-elevation-z7">
    <mat-card-title>KAP Login</mat-card-title>
    <mat-card-content>
      <form
        (ngSubmit)="submitForm()"
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutGap="1rem"
      >
        <mat-form-field>
          <mat-label>Patient ID</mat-label>
          <input formControlName="username" matInput type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Passwort</mat-label>
          <input formControlName="password" matInput type="password" />
        </mat-form-field>
        <p *ngIf="authError | async" [style.color]="'red'">
          Passwort oder ID sind nicht korrekt
        </p>
        <button
          [disabled]="loginForm.invalid"
          color="primary"
          mat-raised-button
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</main>
