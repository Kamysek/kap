<main
  class="mat-app-background"
  fxFill
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-card class="mat-elevation-z7">
    <mat-card-title>KAP Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" fxLayout="column" fxLayoutGap="1rem">
        <mat-form-field>
          <input
            formControlName="username"
            matInput
            placeholder="username"
            type="text"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="password"
            matInput
            placeholder="password"
            type="password"
          />
        </mat-form-field>
        <button
          (click)="submitForm()"
          [disabled]="loginForm.invalid"
          color="primary"
          mat-raised-button
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</main>
